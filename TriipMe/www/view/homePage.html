<ion-view title="Home">
    <ion-content>
        <button class="button button-block button-calm" ng-click="redir()">
        Create new blog
        </button>

        <ion-spinner ng-show="connected == true" style="margin-left: 50%;" icon="lines" class="spinner-positive"></ion-spinner>

        <div ng-repeat="item in blogs">
            <div class="list card">
                <div class="item item-avatar avatar-custom">
                    <img src="img/avatar.jpg" ng-click="viewProfile()">
                    <h2 ng-click="viewProfile()">{{item.author}}</h2>
                    <p>{{item.time}}</p>
                    <button class="button button-clear" style="position:absolute;right:15px;top:15px;" ng-click="redirEdit(item.id)">
                        <i class="icon ion-chevron-right"></i>
                    </button>
                </div>

                <div class="item item-body">
                    <img class="full-image" data-ng-src="data:image/png;base64,{{item.img}}">
                    <p>
                        {{item.desc}}
                    </p>
                    <p>
                        <a class="subdued">{{item.like}} Like</a>
                        <a class="subdued">{{item.cmt}} Comments</a>
                    </p>
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item">
                        <i class="icon ion-thumbsup"></i>
                        Like
                    </a>
                    <a class="tab-item">
                        <i class="icon ion-chatbox"></i>
                        Comment
                    </a>
                    <a class="tab-item">
                        <i class="icon ion-share"></i>
                        Share
                    </a>
                </div>
            </div>
        </div>
    
	<div class="tabs-striped tabs-color-calm">
    <div class="tabs">
      <a class="tab-item active" href="#">
        <i class="icon ion-home"></i>
        Home
      </a>
	  <a class="tab-item " href="#">
        <i class="icon ion-android-person"></i>
        Profile
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-android-notifications-none"></i>
        Favorites
      </a>
      <a class="tab-item" ng-click="openPopover($event)">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
	  <script id="my-popover.html" type="text/ng-template">
		  <ion-popover-view style="height:100px;width:100px	">		
			<ion-content>
				<a class="tab-item" ng-click="showConfirm($event)">
					<i class="icon ion-log-out"></i>Log out					
				</a>
			</ion-content>
		  </ion-popover-view>
</script>
	  
    </div>
  </div>
	
	</ion-content>
</ion-view>
